<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <table class = "table">
            <tr><td style="text-align: center; font-weight: bold;">VIGENERE CIPHER</td></tr>
            <tr>
                <td>
                    <div style="margin-bottom: 10px;">
                        <button onclick="window.location.href='/'" class="btn btn-primary">BACK TO LIST</button>
                    </div>
                    <form method = "POST", action = "/encrypt_vigenere">
                        <div class = "mb-3">
                            <label class="form-label"> Plain text :</label>
                            <input type = "text" class = "form-control"
                            name = "inputPlainText" placeholder="Input Plain Text" required autofocus/>
                        </div>
                        <div class = "mb-3">
                            <label class="form-label"> Key :</label>
                            <input type = "text" class = "form-control"
                            name = "inputKey" placeholder="Input Key: (eg : ABC)" required/>
                        </div>
                        <div class = "mb-3">
                            <label class = "form-label"> Encrypted Text: </label>
                                <input type = text class = "form-control"
                                name = "encryptedText" value = "{{encryptedText}}" readonly/>
                        </div>


                        <div class = "mb-3">
                            <button type = "submit" class = "btn btn-primary">Encrypt</button>
                        </div>
                    </form>
                </td>
            </tr>

            <tr><td style="font-weight: bold;color: blue;">DECRYPT</td></tr>
            <tr>
                <td>
                    <form method = "POST", action = "/decrypt_vigenere">
                        <div class="mb-3">
                            <label class="form-label"> Encrypted text :</label>
                            <input type = "text" class = "form-control"
                            name = "inputEncryptedText" placeholder="Input Encrypted Text" required autofocus/>
                        </div>
                        <div class = "mb-3">
                            <label class="form-label"> Key :</label>
                            <input type = "text" class = "form-control"
                            name = "inputKey" placeholder="Input Key: (eg : ABC)" required/>
                        </div>
                        <div class = "mb-3">
                            <label class = "form-label"> Decrypted Text: </label>
                            <input type = text class = "form-control"
                            name = "decryptedText" value = "{{decryptedText}}" readonly/>
                        </div>
                        <div class = "mb-3">
                            <button type = "submit" class = "btn btn-success">Decrypt</button>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
